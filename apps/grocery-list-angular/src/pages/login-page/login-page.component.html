<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow-lg md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900" for="email">Your email</label>
                        <input formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" id="email" name="email"
                               placeholder="name@company.com"
                               required type="email"/>
                        <div *ngIf="form.controls.email.touched && form.controls.email.hasError('required')" class="text-xs text-red-500">
                            Email is required
                        </div>
                        <div *ngIf="form.controls.email.touched && form.controls.email.hasError('email')" class="text-xs text-red-500">
                            Invalid email address
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900" for="password">Password</label>
                        <input formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" id="password" name="password"
                               placeholder="••••••••"
                               required
                               type="password"/>
                        <p *ngIf="form.controls.password.touched && form.controls.password.hasError('required')" class="text-xs text-red-500">Password is required</p>
                    </div>
                    <button class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            type="submit">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
